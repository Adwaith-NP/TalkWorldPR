<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TalkWorld</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'style/signup.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/TWlogo.ico' %}">
    </head>
    <body>
        <div class = "condainer">
                <form method = "post">
                    {% csrf_token %} 
                        <div class = "logo_div">
                            <img class = "logo" src="{% static 'img/TWlogo.png' %}" alt="TalkWorld">
                        </div>
                        <div class = "username_div">
                            <input class = "type_box" type = "text" placeholder = " user name" name = "username">
                        </div>
                        <div class = "box_div">
                            <input class = "type_box" type = "email" placeholder = " Email" name = "email">
                        </div>
                        <div class = "box_div">
                            <input class = "type_box" type = "password" placeholder = " password" name = "password">
                        </div>
                        <div class = "box_div">
                            <input class = "type_box" type = "password" placeholder = "  confirm password" name = "co_password">
                        </div>
                        <div class = "box_div">
                            <button class = "Button" type = "submit">SignUp</button>
                        </div>
                        <div class = "info_account_div">
                            <p class = "info_account">Have an account ?</p>
                        </div>
                        <div class = "login_div">
                            <button class = "login_Button" type="reset" onclick="location.href='/'">
                                Login
                            </button>
                        </div>
                </form>
        </div>
    </body>
</html>
